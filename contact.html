<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Amal Imani</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background-color: #eef2f5;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            display: inline-block;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #575757;
        }
        main {
            padding: 40px 20px;
            max-width: 600px;
            margin: auto;
        }
        main h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        main form {
            display: flex;
            flex-direction: column;
        }
        main label {
            margin: 10px 0 5px;
        }
        main input, main textarea {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        main button {
            margin-top: 20px;
            padding: 12px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        main button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Amal Imani</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    <main>
        <h1>Get in Touch</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="yourname@example.com">
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here..."></textarea>
            
            <button type="submit">Send Message</button>
        </form>
        <p style="margin-top:20px; font-size:0.9em; color:#666;">*This is a demo contact form; messages are not sent in this prototype.*</p>
    </main>
    <footer>
        &copy; 2025 Amal Imani. All rights reserved.
    </footer>
</body>
</html>
